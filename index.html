<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clidder Platform</title>
  <link rel="icon" type="image/x-icon" href="https://i.ibb.co/tP3DmRxS/clidder-new-icon.webp" />
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  
  <!-- Google Font (Lobster for CocaCola-style) -->
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

  <style>
    body {
      background: url('https://i.postimg.cc/m2MvsLsW/bgi.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Lobster', cursive; /* Apply CocaCola-style everywhere */
      color: #222;
    }

    /* Glass effect card */
    .glass-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px);
      border-radius: 1.5rem;
      box-shadow: 0 10px 35px rgba(0,0,0,0.25);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .glass-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }

    /* Buttons keep Poppins, not Lobster */
    .btn {
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
    }
    .btn:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 12px 28px rgba(0,0,0,0.25);
    }

    /* Footer Glass Blur */
    footer {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      border-top: 1px solid rgba(255, 255, 255, 0.3);
    }

    /* Pure Orange Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: orange;
      border-radius: 8px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: darkorange;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen justify-between">

  <!-- Header -->
  <header class="w-full py-5 px-6 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <img src="https://i.ibb.co/tP3DmRxS/clidder-new-icon.webp" alt="Clidder Logo" class="w-10 h-10">
      <span class="text-xl font-bold text-white drop-shadow-lg">Clidder Inc</span>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center px-4 py-8">
    <div class="glass-card p-10 sm:p-14 w-full max-w-lg text-center">
      <img src="https://i.ibb.co/tP3DmRxS/clidder-new-icon.webp" alt="Clidder Logo" class="mx-auto w-24 h-24 mb-5 drop-shadow-md">
      <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-900 mb-4">
        Welcome to <span class="text-blue-600">Clidder</span>
      </h1>
      <p class="text-gray-700 text-lg mb-8">Choose your portal to continue to your personalized dashboard</p>
      <div class="flex flex-col gap-5 sm:gap-7">
        <button onclick="redirect('/auth-logged-as-admin-redirect-black-hat')" 
          class="btn bg-gradient-to-r from-blue-500 to-blue-700 text-white px-6 py-3.5 rounded-xl font-semibold shadow-lg hover:from-blue-600 hover:to-blue-800">
          <i class="fas fa-user-shield"></i> Admin Portal
        </button>
        <button onclick="redirect('/auth-logged-as-user')" 
          class="btn bg-gradient-to-r from-green-500 to-green-700 text-white px-6 py-3.5 rounded-xl font-semibold shadow-lg hover:from-green-600 hover:to-green-800">
          <i class="fas fa-user"></i> User Portal
        </button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="w-full text-center text-white py-6 mt-6">
    <p class="text-sm sm:text-base tracking-wide drop-shadow">
      © 2025 <strong>Clidder Corporation</strong> | An Induwara Jayasinghe Holdings Company Limited — All rights reserved
    </p>
  </footer>

  <script>
    function redirect(path) {
      window.location.href = path;
    }
  </script>
</body>
</html>
